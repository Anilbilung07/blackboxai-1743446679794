<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Data Entry | GameData</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              url('https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg');
            background-size: cover;
            background-position: center;
        }
        .input-error {
            border-color: #f87171;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-indigo-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-gamepad text-2xl"></i>
                    <a href="index.html" class="font-semibold text-xl">GameData</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                    <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
                    <a href="data-entry.html" class="text-white font-medium">Data Entry</a>
                    <a href="predictions.html" class="text-gray-300 hover:text-white">Predictions</a>
                </div>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="form-bg py-12">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <!-- Form Header -->
                    <div class="bg-indigo-700 text-white px-6 py-4">
                        <h2 class="text-2xl font-bold">
                            <i class="fas fa-plus-circle mr-2"></i> Add New Game Data
                        </h2>
                        <p class="text-indigo-200">Fill in the details below to add a new game to the database</p>
                    </div>

                    <!-- Form Body -->
                    <form id="gameForm" class="p-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <!-- Basic Info -->
                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">
                                    <i class="fas fa-info-circle mr-2 text-indigo-600"></i>Basic Information
                                </h3>
                                
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                                        Game Title <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="title" name="title" required
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>

                                <div>
                                    <label for="releaseYear" class="block text-sm font-medium text-gray-700 mb-1">
                                        Release Year <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" id="releaseYear" name="releaseYear" min="1970" max="2023" required
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>

                            <!-- Scores & Sales -->
                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">
                                    <i class="fas fa-star mr-2 text-indigo-600"></i>Scores & Sales
                                </h3>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="metacriticScore" class="block text-sm font-medium text-gray-700 mb-1">
                                            Metacritic Score
                                        </label>
                                        <input type="number" id="metacriticScore" name="metacriticScore" min="0" max="100" step="0.1"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                    <div>
                                        <label for="userScore" class="block text-sm font-medium text-gray-700 mb-1">
                                            User Score
                                        </label>
                                        <input type="number" id="userScore" name="userScore" min="0" max="10" step="0.1"
                                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    </div>
                                </div>

                                <div>
                                    <label for="globalSales" class="block text-sm font-medium text-gray-700 mb-1">
                                        Global Sales (in millions)
                                    </label>
                                    <input type="number" id="globalSales" name="globalSales" min="0" step="0.01"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>

                            <!-- Relationships -->
                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">
                                    <i class="fas fa-project-diagram mr-2 text-indigo-600"></i>Relationships
                                </h3>
                                
                                <div>
                                    <label for="developer" class="block text-sm font-medium text-gray-700 mb-1">
                                        Developer
                                    </label>
                                    <select id="developer" name="developer"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">Select Developer</option>
                                        <!-- Will be populated via JavaScript -->
                                    </select>
                                </div>

                                <div>
                                    <label for="publisher" class="block text-sm font-medium text-gray-700 mb-1">
                                        Publisher
                                    </label>
                                    <select id="publisher" name="publisher"
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">Select Publisher</option>
                                        <!-- Will be populated via JavaScript -->
                                    </select>
                                </div>
                            </div>

                            <!-- Platform & Genre -->
                            <div class="space-y-4">
                                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">
                                    <i class="fas fa-tags mr-2 text-indigo-600"></i>Categories
                                </h3>
                                
                                <div>
                                    <label for="platform" class="block text-sm font-medium text-gray-700 mb-1">
                                        Platform <span class="text-red-500">*</span>
                                    </label>
                                    <select id="platform" name="platform" required
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">Select Platform</option>
                                        <!-- Will be populated via JavaScript -->
                                    </select>
                                </div>

                                <div>
                                    <label for="genre" class="block text-sm font-medium text-gray-700 mb-1">
                                        Genre <span class="text-red-500">*</span>
                                    </label>
                                    <select id="genre" name="genre" required
                                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">Select Genre</option>
                                        <!-- Will be populated via JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Form Footer -->
                        <div class="mt-8 flex flex-col sm:flex-row justify-end gap-3">
                            <button type="reset" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                                <i class="fas fa-undo mr-2"></i> Reset Form
                            </button>
                            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                <i class="fas fa-save mr-2"></i> Save Game Data
                            </button>
                        </div>
                    </form>
                </div>

                <!-- API Status -->
                <div id="apiStatus" class="mt-6 hidden">
                    <div class="p-4 rounded-lg bg-green-50 border border-green-200">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>
                            <span class="text-green-800 font-medium">Game data saved successfully!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-gamepad text-2xl"></i>
                        <span class="font-semibold text-xl">GameData</span>
                    </div>
                    <p class="mt-2 text-gray-400">Â© 2023 Game Data Analytics. All rights reserved.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // TODO: Fetch developers, publishers, platforms, genres from API
            // and populate the dropdowns
            
            // Form validation
            const form = document.getElementById('gameForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate form
                const title = document.getElementById('title').value;
                const releaseYear = document.getElementById('releaseYear').value;
                const platform = document.getElementById('platform').value;
                const genre = document.getElementById('genre').value;
                
                if (!title || !releaseYear || !platform || !genre) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // Prepare form data
                const formData = {
                    title: title,
                    releaseYear: releaseYear,
                    metacriticScore: document.getElementById('metacriticScore').value,
                    userScore: document.getElementById('userScore').value,
                    globalSales: document.getElementById('globalSales').value,
                    developer: document.getElementById('developer').value,
                    publisher: document.getElementById('publisher').value,
                    platform: platform,
                    genre: genre
                };
                
                // TODO: Send data to backend API
                console.log('Form data to be sent:', formData);
                
                // Simulate API call
                setTimeout(() => {
                    document.getElementById('apiStatus').classList.remove('hidden');
                    form.reset();
                    
                    // Hide status after 5 seconds
                    setTimeout(() => {
                        document.getElementById('apiStatus').classList.add('hidden');
                    }, 5000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
